<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hors connexion • Deliv’ Event</title>
    <meta name="theme-color" content="#40E0E0" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
             margin: 0; padding: 0; background: #fff; color: #111; }
      .wrap { max-width: 720px; margin: 0 auto; padding: 48px 24px; }
      .card { border: 1px solid rgba(0,0,0,.08); border-radius: 14px; padding: 24px; background: #fff; }
      h1 { font-size: 22px; margin: 0 0 8px; }
      p { margin: 8px 0; color: #555; }
      .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,.1); background: #fff; color: #0f766e; text-decoration: none; }
      .btn:hover { background: #f0fdfa; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Vous êtes hors connexion</h1>
        <p>Impossible de charger cette page sans Internet. Vérifiez votre connexion et réessayez.</p>
        <p>
          <a class="btn" href="/">⟲ Revenir à l’accueil</a>
        </p>
      </div>
    </div>
  </body>
</html>
